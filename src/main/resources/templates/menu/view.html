<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${cheeses.size()}"><i>No Cheeses yet!</i></p>

    <table class="table">

        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
        </tr>

        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.name}"></td>
            <td th:text="${cheese.description}"></td>
            <td th:text="${cheese.category.name}"></td>
        </tr>

    </table>


    <p><a th:href="'/menu/add-item/' + ${menuId}">Add Cheese</a></p>
</body>
</html>
